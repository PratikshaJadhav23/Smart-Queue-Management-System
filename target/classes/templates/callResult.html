<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Call Result - Smart Queue</title>

<style>

body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background-color:#eef2f7;
}

/* Top strip */
.top-strip{
    background: linear-gradient(to right, #ff9933, white, #138808);
    height:6px;
}

/* Header */
header{
    background:white;
    padding:15px 40px;
    display:flex;
    align-items:center;
    gap:15px;
    border-bottom:1px solid #ddd;
}

header img{
    width:60px;
}

.site-title{
    font-size:22px;
    font-weight:bold;
    color:#0b3d91;
}

.subtitle{
    font-size:14px;
    color:#555;
}

/* Navigation */
nav{
    background:#0b3d91;
    padding:12px;
    text-align:center;
}

nav a{
    color:white;
    text-decoration:none;
    margin:0 18px;
    font-weight:500;
}

nav a:hover{
    text-decoration:underline;
}

/* Section */
.section{
    padding:60px 20px;
    text-align:center;
}

/* Card */
.result-card{
    background:white;
    max-width:550px;
    margin:auto;
    padding:35px;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,0.1);
    transition:0.3s;
}

.result-card:hover{
    transform:translateY(-3px);
}

.result-card h2{
    color:#0b3d91;
    margin-bottom:25px;
}

.result-card h3{
    color:#138808;
    margin-bottom:15px;
}

.result-card p{
    font-size:16px;
    margin:12px 0;
}

/* Buttons */
.btn{
    display:inline-block;
    margin-top:20px;
    padding:10px 18px;
    background:#ff9933;
    color:white;
    text-decoration:none;
    border-radius:6px;
    font-weight:bold;
    transition:0.3s;
}

.btn:hover{
    background:#e67e00;
}

.btn-secondary{
    display:inline-block;
    margin-top:20px;
    margin-left:10px;
    padding:10px 18px;
    background:#0b3d91;
    color:white;
    text-decoration:none;
    border-radius:6px;
    font-weight:bold;
}

.btn-secondary:hover{
    opacity:0.9;
}

/* Message */
.message{
    margin-top:20px;
    font-weight:bold;
    color:#e67e00;
}

/* Footer */
footer{
    background:#0b3d91;
    color:white;
    text-align:center;
    padding:15px;
    margin-top:60px;
}

/* Responsive */
@media(max-width:768px){
    header{
        flex-direction:column;
        text-align:center;
    }

    .section{
        padding:40px 15px;
    }

    .result-card{
        padding:25px;
    }
}

</style>
</head>

<body>

<div class="top-strip"></div>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg">
    <div>
        <div class="site-title">Smart Queue Management System</div>
        <div class="subtitle">Government Digital Service Portal</div>
    </div>
</header>

<nav>
    <a href="/">Home</a>
    <a href="/admin/dashboard">Dashboard</a>
</nav>

<section class="section">

    <div class="result-card">

        <h2>Next Token</h2>

        <div th:if="${calledToken != null}">
            <h3>
                Token: <span th:text="${calledToken.tokenNumber}"></span>
            </h3>

            <p>
                <strong>Priority:</strong>
                <span th:text="${calledToken.priorityType}"></span>
            </p>

            <a th:href="@{'/admin/complete/' + ${calledToken.id}}" class="btn">
                Mark as Completed
            </a>
        </div>

        <div th:if="${message != null}" class="message">
            <p th:text="${message}"></p>
        </div>

        <br>

        <a href="/admin/dashboard" class="btn-secondary">
            Back to Dashboard
        </a>

    </div>

</section>

<footer>
    Â© 2026 Government of India | Smart Queue Management System
</footer>

</body>
</html>
