<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
</head>
<body>

<h2>Welcome Admin</h2>

<a href="/admin/logout">Logout</a>

<br><br>

<h3>Queue Management Dashboard</h3>

<ul>
    <li>Manage Services</li>
    <li>Manage Counters</li>
    <li>View Tokens</li>
</ul>
<a href="/admin/services">Manage Services</a>

<br><BR>
<h3>Call Next Token</h3>

<table border="1">
    <tr>
        <th>Service</th>
        <th>Action</th>
    </tr>

    <tr th:each="service : ${services}">
        <td th:text="${service.serviceName}"></td>
        <td>
            <a th:href="@{'/admin/call-next/' + ${service.id}}">
                Call Next
            </a>
        </td>
    </tr>
</table>

<a href="/admin/counters">Manage Counters</a>

<a th:href="@{'/admin/complete/' + ${calledToken.id}}">
    Mark as Completed
</a>

<h2>Daily Statistics</h2>

<table border="1">
    <tr>
        <th>Total Tokens</th>
        <th>Waiting</th>
        <th>Called</th>
        <th>Completed</th>
    </tr>
    <tr>
        <td th:text="${total}"></td>
        <td th:text="${waiting}"></td>
        <td th:text="${called}"></td>
        <td th:text="${completed}"></td>
    </tr>
</table>
</body>
</html>
