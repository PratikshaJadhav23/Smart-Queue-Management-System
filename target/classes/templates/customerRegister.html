<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<style type="text/css">
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Background */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
}

/* Form Container */
form {
    background: #ffffff;
    padding: 40px 35px;
    width: 350px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

/* Form Heading (Optional if you add h2) */
form h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

/* Labels */
form label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #444;
}

/* Inputs */
form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 18px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: 0.3s;
}

/* Input Focus Effect */
form input:focus {
    border-color: #667eea;
    outline: none;
    box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
}

/* Button */
form button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: #667eea;
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

/* Button Hover */
form button:hover {
    background: #5a67d8;
}

/* Responsive */
@media (max-width: 400px) {
    form {
        width: 90%;
        padding: 30px 20px;
    }
}
</style>
</head>
<body>
<form th:action="@{/register}" th:object="${customer}" method="post">

    Name:
    <input type="text" th:field="*{fullName}" />

    Email:
    <input type="email" th:field="*{email}" />

    Password:
    <input type="password" th:field="*{password}" />

    <button type="submit">Register</button>
</form>
</body>
</html>
