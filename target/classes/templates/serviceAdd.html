<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Service</title>
</head>
<body>

<h2>Add Government Service</h2>

<form method="post" action="/admin/services/add">

    <label>Service Name:</label>
    <input type="text" name="serviceName" required><br><br>

    <label>Service Code:</label>
    <input type="text" name="serviceCode" required><br><br>

    <label>Average Service Time (minutes):</label>
    <input type="number" name="avgServiceTime" required><br><br>

    <button type="submit">Add Service</button>
</form>

<br>
<a href="/admin/services">Back</a>

</body>
</html>
