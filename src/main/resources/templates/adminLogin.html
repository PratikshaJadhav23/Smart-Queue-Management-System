<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Login - Smart Queue Management</title>

<style>

body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background-color:#fdf6ec;
}

/* Top Strip */
.top-strip{
    background:linear-gradient(to right, #ff9933, white, #138808);
    height:6px;
}

/* Header */
header{
    background:#7b1e1e;
    color:white;
    padding:18px 40px;
    display:flex;
    align-items:center;
    gap:15px;
}

header img{
    width:50px;
}

.site-title{
    font-size:22px;
    font-weight:bold;
}

/* Login Container */
.login-container{
    display:flex;
    justify-content:center;
    align-items:center;
    height:80vh;
}

/* Login Card */
.login-card{
    background:white;
    padding:40px;
    width:350px;
    border-radius:8px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    border-top:6px solid #c75b12;
}

.login-card h2{
    text-align:center;
    color:#7b1e1e;
    margin-bottom:25px;
}

label{
    font-weight:bold;
    color:#555;
}

input{
    width:100%;
    padding:10px;
    margin-top:5px;
    margin-bottom:20px;
    border:1px solid #ccc;
    border-radius:4px;
}

input:focus{
    outline:none;
    border-color:#c75b12;
}

/* Button */
button{
    width:100%;
    padding:10px;
    background:#7b1e1e;
    color:white;
    border:none;
    border-radius:4px;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#5a1414;
}

/* Error Message */
.error{
    color:red;
    text-align:center;
    margin-top:10px;
}

/* Footer */
footer{
    background:#7b1e1e;
    color:white;
    text-align:center;
    padding:15px;
}

</style>
</head>

<body>

<div class="top-strip"></div>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg">
    <div class="site-title">Smart Queue Management System - Admin Portal</div>
</header>

<div class="login-container">

    <div class="login-card">
        <h2>Admin Login</h2>

        <form method="post" action="/admin/login">

            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>

        </form>

        <p class="error">
            <span th:text="${error}"></span>
        </p>

    </div>

</div>

<footer>
    Â© 2026 Government of India | Smart Queue Management System
</footer>

</body>
</html>
